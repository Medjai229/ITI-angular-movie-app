<div id="search" class="search m-5">
  <div class="item">
    <h2>Welcome to our movie app</h2>
    <h5>Millions of movies, TV shows and people to discover. Explore now.</h5>
    <div class="d-flex my-4">
      <input
        [(ngModel)]="searchData"
        class="form-control me-2"
        type="search"
        placeholder="Search..."
        aria-label="Search"
        (keydown.enter)="search()"
      />
      <button type="submit" class="btn btn-primary col-1" (click)="search()">
        Search
      </button>
    </div>
  </div>
</div>

<div class="row m-5">
  @for (movie of movies; track movie.id) {

  <div class="col-md-3">
    <app-movie-card [movie]="movie"></app-movie-card>
  </div>

  }

  <app-pagination
    [totalPages]="totalPages"
    [currentPage]="currentPage"
    (pageChange)="onPageChange($event)"
  >
  </app-pagination>
</div>
