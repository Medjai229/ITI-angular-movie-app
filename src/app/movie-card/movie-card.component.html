<div id="theitem" class="card border-0">
  <div class="position-relative">
    <img
      [src]="getPoster(movie)"
      class="card-img rounded-4"
      alt="Movie Poster"
      (error)="handlePosterErr($event)"
      routerLink="/movie/{{ movie.id }}"
      style="cursor: pointer"
    />
    <app-rating-circle
      class="position-absolute"
      style="left: 77%; top: 91%"
      [percent]="movieRatingPercent(movie)"
    >
    </app-rating-circle>
  </div>
  <div id="theCard" class="card-body">
    <h3
      id="title"
      class="card-title"
      routerLink="/movie/{{ movie.id }}"
      style="cursor: pointer"
    >
      {{ movie.title }}
    </h3>
    <div class="d-flex justify-content-between">
      <p class="card-text my-auto">
        {{ movie.release_date | date : "mediumDate" }}
      </p>
      <!-- Wishlist Toggle Button -->
      <button (click)="toggleWishlist()" class="wishlist-btn">
        <i
          [ngClass]="
            isWishlisted()
              ? 'fas fa-heart filled-heart'
              : 'far fa-heart empty-heart'
          "
        ></i>
      </button>
    </div>
  </div>
</div>
