<div class="container">
  <div class="d-flex my-4">
    <input
      [(ngModel)]="searchData"
      class="form-control me-2"
      type="search"
      placeholder="Search..."
      aria-label="Search"
      (keydown.enter)="search()"
    />
    <button type="submit" class="btn btn-primary col-1" (click)="search()">
      Search
    </button>
  </div>

  @if (searchedQuery === '') {
  <h2 class="text-center">Start searching</h2>
  } @else if (searchedQuery && searchResults.length === 0) {
  <h2 class="text-center">No Results Found</h2>
  } @else {

  <p>Search results for {{ searchedQuery }}</p>

  <div class="d-flex flex-wrap gap-3 justify-content-between">
    @for (movie of searchResults; track $index) {
    <app-movie-card [movie]="movie" class="col-2"></app-movie-card>
    }
  </div>
  }

  <app-pagination
    [totalPages]="totalPages"
    [currentPage]="currentPage"
    (pageChange)="onPageChange($event)"
  >
  </app-pagination>
</div>
